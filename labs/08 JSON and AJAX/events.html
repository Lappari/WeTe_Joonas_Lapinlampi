<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>

<script>
  document.getElementById("clickme").addEventListener("mouseover",clickmouse);
  document.getElementById("demo").addEventListener("mouseover",testText);
  function testText() {
    alert("You are hovering over Test text");
  }
  function clickmouse() {
    alert("You are hovering over click me");
  }
</script>

<div onmouseover="testText()">
  <p><span id="demo">Test text</span></p>
</div>

<div onmouseover="clickmouse()">
<span id="clickme">Click me!</span>
</div>

</body>
</html>
