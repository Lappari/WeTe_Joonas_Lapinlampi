window.onload = function() {
	var speed = 0;

	var divs = document.getElementById("speed");
	var buttonplus = document.getElementById("plus");
	var buttonnolla = document.getElementById("nolla");
	var buttonmiinus = document.getElementById("miinus");

	buttonplus.onclick = function(){
		speed++;
		Paivita();
	};
	buttonnolla.onclick = function(){
		speed = 0;
		Paivita();
	};

	buttonmiinus.onclick = function(){
		speed--;
		Paivita();
	};

	function Paivita() {
			divs.innerHTML = "Toiston nopeus on " + speed;
	};

};
