<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<link href="form.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<fieldset>
				<legend>Studen info</legend>
			<div>
				Name:<label> <input type="text" name="studentname" placeholder="first name" pattern="[A-Za-z]{3,}"/>
			</div>
			<div>
				Student id: <input type="text" name="id" placeholder="your id" pattern="\d{6}"/>
			</div>
			<div>
				Email:
				<input type="email" name="email" placeholder="asd@asd.asd" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
			</div>
			<div>
				Assignment:
				<input type="text" name="assignment" placeholder="course assignment"/>
				
			</div>
			</fieldset>
			<fieldset>
				<legend>Choices</legend>
			<div>
				Code:
				<input type="password" name="code" placeholder="secret"/>
				
			</div>
			<div>
				<label>Cheat:<input type="checkbox" name="cheat" value="cheater"/></label>

			</div>
			<div>
				<label>Pay:	<input type="checkbox" name="pay" value="rich"/></label>
			</div>
			<div>
				Score:
				<input type="number" name="score" value="0"/>
			</div>
			</fieldset>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
